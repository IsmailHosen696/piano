<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioano</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <div class="piano_body">
        <div data-id="C" class="key white"></div>
        <div data-id="Db" class="key black"></div>
        <div data-id="D" class="key white"></div>
        <div data-id="Eb" class="key black"></div>
        <div data-id="E" class="key white"></div>
        <div data-id="F" class="key white"></div>
        <div data-id="Gb" class="key black"></div>
        <div data-id="G" class="key white"></div>
        <div data-id="Ab" class="key black"></div>
        <div data-id="A" class="key white"></div>
        <div data-id="Bb" class="key black"></div>
        <div data-id="B" class="key white"></div>
    </div>

    <audio src="./notes/C.mp3" id="C"></audio>
    <audio src="./notes/Db.mp3" id="Db"></audio>
    <audio src="./notes/D.mp3" id="D"></audio>
    <audio src="./notes/Eb.mp3" id="Eb"></audio>
    <audio src="./notes/E.mp3" id="E"></audio>
    <audio src="./notes/F.mp3" id="F"></audio>
    <audio src="./notes/Gb.mp3" id="Gb"></audio>
    <audio src="./notes/G.mp3" id="G"></audio>
    <audio src="./notes/Ab.mp3" id="Ab"></audio>
    <audio src="./notes/A.mp3" id="A"></audio>
    <audio src="./notes/Bb.mp3" id="Bb"></audio>
    <audio src="./notes/B.mp3" id="B"></audio>
</body>

</html>
